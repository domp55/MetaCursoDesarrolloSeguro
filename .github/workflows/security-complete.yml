name: Complete Security Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  packages: write

jobs:
  # Job 1: Análisis Estático y Build
  static-analysis-build:
    name: Build & Static Security (SAST, SCA, Secrets)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Escaneo de Secretos (Búsqueda de credenciales hardcodeadas) - Ejecutar antes del build
      - name: Secret Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true # No romper el pipeline inmediatamente para ver otros resultados

      # 2. Setup de Java
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # 3. SCA (Software Composition Analysis) - Vulnerabilidades en dependencias
      - name: Dependency Scan (Trivy FS)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-sca-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload SCA Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-sca-results.sarif'
          category: 'trivy-sca'

      # 4. Inicializar CodeQL (SAST)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # 5. Build con Maven (Compilación)
      - name: Build with Maven
        run: mvn clean package -B -Dmaven.test.skip

      # 6. Análisis CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"

      # 7. SpotBugs (SAST adicional para Java bytecodes)
      - name: Run Spotbugs
        uses: jmservera/spotbugs-github-action@v0.1.0-alpha
        continue-on-error: true
        with:
          target: './target'
          
      - name: Upload Spotbugs Report
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'results.sarif' # Spotbugs output default
          category: 'spotbugs'

      # Guardar el artefacto para el siguiente job de Docker
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # Job 2: Seguridad en Imagen y Análisis Dinámico (DAST)
  container-dast:
    name: Container Security & DAST
    needs: static-analysis-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      # 8. Construir Imagen Docker
      - name: Build Docker Image
        run: docker build -t myapp:${{ github.sha }} .

      # 9. Escaneo de Vulnerabilidades en la Imagen (Container Security)
      - name: Scan Docker Image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'myapp:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Image Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'

      # 10. Ejecutar contenedor para DAST
      - name: Run Container
        run: |
          docker run -d -p 8080:8080 --name test-app myapp:${{ github.sha }}
          # Esperar a que la aplicación levante (health check simple)
          timeout 60s bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:8080)" != "200" ]]; do sleep 5; done' || false

      # 11. DAST (OWASP ZAP)
      - name: DAST Scan (OWASP ZAP)
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          target: 'http://localhost:8080'
          docker_name: 'owasp/zap2docker-stable'
          cmd_options: '-a -j -l WARN -z "-addoninstallall"' # Opciones para escaneo automático sin interacción
          allow_issue_writing: false
          
      # El reporte de ZAP se maneja a veces diferente, pero el action suele intentar adjuntarlo a Issues. 
      # Aquí simplemente dejamos que corra.
